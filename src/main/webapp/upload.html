<body>
<div class="container_24">
<div id="header" class="grid_24"><h1>SQE SERVICE GOM</h1></div>
<div class="grid_24">
<div class="grid_4 alpha">
<ul id="menu" class="ztree"></ul>
</div>
<div id="content" class="grid_20 omega">
<form id="leaveForm" action="" method="post">
<fieldset>
<legend>请 假 单</legend>
 <dd><form:errors path="*" cssStyle="color:red"/></dd>
 <dl id="lf">
   <dd>
     <label class="label">请假类型<select id="type" name="type" class="inp" tabindex="1">
       <option value="">请选择</option><option value="CASUAL">事假</option><option value="SICK">病假</option><option value="LEAVE_IN_LIEU">调休</option><option value="BEREAVEMENT">丧假</option><option value="MARRIAGE">婚假</option><option value="ANNUAL">年假</option><option value="MATERNITY">产假</option></select>
     </label> 
   </dd>
   <dd>
     <label class="label">事因<input type="text" id="event" name="event" class="inp" tabindex="2" maxlength="15"/></label>
   </dd>
   <dd>
     <label class="label">开始时间<input type="text" id="startDate" name="startDate" class="inp Wdate" tabindex="3" maxlength="30"/></label>
   </dd>
   <dd>
     <label class="label">结束时间<input type="text" id="endDate" name="endDate" class="inp Wdate" tabindex="4" maxlength="30"/></label>
   </dd>
   <dd>
     <label class="label">申请天数<input type="text" name="days" class="inp" tabindex="5" maxlength="15"/></label>
   </dd>
   <dd>
     <label class="label">假期联系方式<input type="text" name="contact" class="inp" tabindex="6" maxlength="15"/></label>
   </dd>
   <dd>
     <label class="label">代理人部门<select id="agent" name="agent" class="inp" tabindex="8"><option value="">请选择</option></select>
      </label> 
     <label class="serror"></label>
   </dd>
   <dd>
     <label class="label">代理人名称<select id="agent" name="agent" class="inp" tabindex="8"><option value="">请选择</option></select>
      </label> 
     <label class="serror"></label>
   </dd>
   <dd>
     <label class="area_label">交接项<textarea rows="4" cols="30" name="handOver" class="area" tabindex="7"></textarea></label>
   </dd>
 </dl> 
<div id="lfsub">
  <label class="lab_button"><input type="submit" value="提交请假" id="leavesubmit" tabindex="9" class="button"/></label>
</div>
</fieldset>
</form>
</div>
